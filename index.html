
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Libre Chat Avanzado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Entrar al chat</h2>
    <input id="username" placeholder="Tu nombre">
    <select id="room">
      <option value="zona-libre">#zona-libre</option>
      <option value="musica">#música</option>
      <option value="opinion">#opinión</option>
    </select>
    <button id="join">Entrar</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="messages"></div>
    <div id="typing"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje..." />
      <button>Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
